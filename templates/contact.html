{% extends 'base.html' %}

{% block title %} Contact | {% endblock title %}

{% block body %} 

<div class="container-fluid my-0 px-0">
    <img src="static/images/contact1.jpg"  class="d-block w-100" alt="...">
</div>

<div class="container border border-success">
    <h3 style="left: 280px; color:black ">Contact Us : +91-9998765540</h3>
    <h3 style="left: 280px; color:black ">For quiries: HarryIceCream123@gmail.com</h3>
    <h3 style="left: 280px; color:black ">Address: H-88, ARl Park, Sector 63 Rd, H Block, Noida, Uttar Pradesh 201301</h3>
</div>    

<div class="container my-4 ">
    <h1 class="text-center">Give us Feedback</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
        </div>

        <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com">
        </div>

        <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91-999XXXXXXX">
        </div>

        <div class="form-group mb-3">
            <label for="desc">Tell us what you want</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>


{% endblock body %}
